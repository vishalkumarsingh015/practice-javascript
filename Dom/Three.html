<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three DOM</title>
</head>
<body style="background-color: #212121; color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(lagName){
        const li=document.createElement('li');
        li.innerHTML=`${lagName}`
        document.querySelector('.language').appendChild(li)


    }
    addLanguage("pythone")

    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("golang")
    addOptiLanguage("Globle")

    //Edit
   const secondLanguage= document.querySelector("li:nth-child(2)")
   //console.log(secondLanguage);
   const newli=document.createElement('li')
   //console.log(newli);
   newli.textContent="vishal"
   secondLanguage.replaceWith(newli)
//edit
const firstLang= document.querySelector("li:first-child")
firstLang.outerHTML='<li> golu</li>'
//remove
const lastlang= document.querySelector("li:Last-Child")
lastlang.remove()
</script>
</html>
